<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Tuco</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <article id="gameboard">
        <div class="square" data-position="00"></div>
        <div class="square" data-position="01"></div>
        <div class="square" data-position="02"></div>
        <div class="square" data-position="10"></div>
        <div class="square" data-position="11"></div>
        <div class="square" data-position="12"></div>
        <div class="square" data-position="20"></div>
        <div class="square" data-position="21"></div>
        <div class="square" data-position="22"></div>
      </article>
      <button id="clear">CLEAR</button>
    </main>
  </body>
  <script src="./script.js"></script>
</html>
